<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/jsjquery/jquery.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index/index.js"></script>
    <title>Chat Room</title>
</head>

<body>
    <div class="container">
        <!--Username Entry Part-->
        <div class="nameEnter col-md-8 col-md-offset-2">
            <br><br>
            <div id="error" class="well"></div>
            <br><br><br><br>
            <form class="form-horizontal" id="indexForm">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Your name </label>
                            <div class="col-sm-10">
                                <input autocomplete="off" maxlength="8" type="text" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="indexButton" type="submit" class="btn btn-danger pull-right">Enter chat</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <br><br>
            <div class="jumbotron">
                <h1>Hello, Everyone.</h1><br>
                <p>Feel free for contributions on code.</p><br>
                <h3>Designed and developed by <br><br><b>Pramesh Bajracharya</b></h3>
            </div>
        </div>

        <!--Chat page-->
        <div class="chat">
            <br>
            <form action="/sketch" method="post" target="_blank">
                <button id="sketch" type="submit" class="btn btn-info pull-right btn-block">Let's Sketch!</button>
            </form>
            <br><br>
            <div class="row" style="height:100%;width:100%;position:relative;overflow:hidden;">
                <br><br>
                <div class="col-md-2 well" style="height:75vh;white-space: pre-line;" id="users"></div>
                <div class="col-md-10 well" id="chatMain" style="height: 75vh;position: absolute;right: -20px;overflow-y: scroll;"></div>
            </div>
            <form id="formMessage">
                <div class="row">
                    <div class="col-md-10">
                        <input autocomplete="off" type="text" name="message" class="form-control" id="messageField" placeholder="Your message here ..."
                            required>
                    </div>
                    <div class="col-md-2">
                        <button id="buttonSubmit" type="submit" class="btn btn-block btn-danger">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/jsjquery/jquery.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index/index.js"></script>
    <title>Chat Demo</title>
</head>

<body>
    <div class="container">
        <!--Username Entry Part-->
        <div class="nameEnter col-md-8 col-md-offset-2">
            <br><br>
            <div id="error" class="well"></div>
            <br><br><br><br>
            <form class="form-horizontal" id="indexForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Your name </label>
                    <div class="col-sm-10">
                        <input maxlength="8" type="text" class="form-control" name="name" id="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="indexButton" type="submit" class="btn btn-danger pull-right">Enter chat</button>
                    </div>
                </div>
            </form>
            <br><br>
            <div class="jumbotron">
                <h1>Hello, Everyone.</h1><br>
                <p>Feel free for contributions.</p>
                <h3>Designed and developed by <br>Pramesh Bajracharya</h3>
            </div>
        </div>

        <!--Chat page-->
        <div class="chat">
            <div class="row">
                <div id="chat" class="col-md-10">
                </div>
                <div id="users" class="col-md-2">
                </div>
            </div>
            <form id="formMessage">
                <div style="margin-left:10%;margin-bottom:10px; " class="navbar-fixed-bottom">
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" maxlength="256" name="message" class="form-control" id="messageField" placeholder="Your message here ...">
                        </div>
                        <div class="col-md-2">
                            <button id="buttonSubmit" type="submit" class="btn btn-danger">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

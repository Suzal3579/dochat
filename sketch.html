<html>

<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="/libraries/p5.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <script language="javascript" src="/libraries/p5.dom.js"></script>
    <script language="javascript" src="/libraries/p5.sound.js"></script>
    <script src="/jsjquery/jquery.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/bootstrap.js"></script>
    <script language="javascript" type="text/javascript" src="/index/sketchjq.js"></script>
    <script language="javascript" type="text/javascript" src="/index/sketch.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Sketch Room</title>
    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div style="margin-top: 5%;" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Choose your settings wisely :P. Just kidding :D</h4>
                </div>
                <div class="modal-body">
                    <p>Choose your pen color &hellip;</p>
                    <button type="button" style="background-color: #ff0000;" class="btn redColor"><b>Red</b></button>
                    <button type="button" style="background-color: #00ff00;" class="btn greenColor"><b>Green</b></button>
                    <button type="button" style="background-color: #0000ff;" class="btn blueColor"><b>Blue</b></button>
                    <button type="button" style="background-color: #f0f0f0;" class="btn randColor"><b>Random</b></button>
                    <button type="button" style="background-color: teal;" class="btn eraser"><b>Eraser</b></button>
                    <br><br><br>
                    <p>Thickness : </p>
                    <button class="btn tenThick">10</button>
                    <button class="btn twentyThick">20</button>
                    <button class="btn thirtyThick">30</button>
                    <button class="btn fourtyThick">40</button>
                    <button class="btn fiftyThick">50</button>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeButton" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="saveChangeButton" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal -->

    <button type="button" id="settingsButton" data-toggle="tooltip" data-placement="right" title="Change your settings here."
        style="margin:10px 0 0 10px;padding:10px ;position: absolute; border-radius:50% ">
        Set
    </button>
    <p style="font-family:consolas;bottom:0;position: absolute;color:white;">
        (Refresh this page for clearing ... <a style="text-decoration: none;color: white;" href="/index/sketch.html">Click here</a>...)
    </p>
</body>

</html>
